<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #0d6efd;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="dashboard">
    <h1>User Dashboard</h1>

    <!-- View Builders -->
    <a href="/builders" style="text-decoration: none;">
        <button class="action-btn">
            View Available Builders
        </button>
    </a>

    <!-- AI Recommendation -->
    <a href="/ai/recommend-page" style="text-decoration: none;">
        <button class="action-btn">
            AI Builder Recommendation
        </button>
    </a>
</div>

</body>
</html>
