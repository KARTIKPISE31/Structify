<!DOCTYPE html>
<html>
<head>
    <title>AI Builder Recommendation</title>

    <style>
        body {
            font-family: Arial;
            background: #f3f4f6;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 30px;
            max-width: 520px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
        }

        .card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>AI Builder Recommendation</h2>

    <input id="location" placeholder="Enter Location">
    <input id="budget" placeholder="Budget (Low / Medium / High)">
    <input id="projectType" placeholder="Project Type">
    <input id="sustainability" placeholder="Sustainability Preference">

    <!-- ✅ BUTTON -->
    <button onclick="getRecommendation()">Get Recommendation</button>

    <div class="result" id="result"></div>
</div>

<!-- ✅ SCRIPT MUST BE AT BOTTOM -->
<script>
function getRecommendation() {

    const result = document.getElementById("result");

    result.innerHTML = "<p>⏳ AI is analyzing builders...</p>";

    fetch(window.location.origin + "/ai/recommend-from-db", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            location: document.getElementById("location").value,
            budget: document.getElementById("budget").value,
            projectType: document.getElementById("projectType").value,
            sustainability: document.getElementById("sustainability").value
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Server error");
        }
        return response.json();
    })
    .then(data => {
        if (!data || !data.builder) {
            result.innerHTML = "<p>No suitable builder found.</p>";
            return;
        }

        result.innerHTML = `
            <div class="card">
                <h3>${data.builder.companyName}</h3>
                <p><b>Location:</b> ${data.builder.location}</p>
                <p><b>AI Explanation:</b><br>${data.explanation}</p>
            </div>
        `;
    })
    .catch(err => {
        console.error(err);
        result.innerHTML = "<p style='color:red;'>Error getting recommendation</p>";
    });
}
</script>

</body>
</html>
